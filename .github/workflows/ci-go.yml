name: CI â€” Go

on:
  push:
    branches: [main]
    paths: [sdks/go/**]
  pull_request:
    branches: [main]
    paths: [sdks/go/**]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdks/go
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache-dependency-path: sdks/go/go.sum

      - run: go vet ./...

      - run: go test -v -race ./...
