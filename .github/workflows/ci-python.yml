name: CI â€” Python

on:
  push:
    branches: [main]
    paths: [sdks/python/**]
  pull_request:
    branches: [main]
    paths: [sdks/python/**]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdks/python
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: pip install -e ".[dev]"

      - run: ruff check .

      - run: ruff format --check .

      - run: pytest -v
