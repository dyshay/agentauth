name: Changeset Check

on:
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changeset
        run: |
          # Get list of changed files in this PR
          CHANGED=$(git diff --name-only origin/main...HEAD)

          # Check if any package source files changed
          PKG_CHANGES=$(echo "$CHANGED" | grep -E '^packages/.*/src/' || true)

          if [ -z "$PKG_CHANGES" ]; then
            echo "No package source changes â€” changeset not required."
            exit 0
          fi

          # Check if a changeset file exists
          CS_FILES=$(echo "$CHANGED" | grep -E '^\.changeset/.+\.md$' || true)

          if [ -z "$CS_FILES" ]; then
            echo "::warning::This PR changes package source files but has no changeset."
            echo ""
            echo "If this change should bump a package version, run:"
            echo "  pnpm changeset"
            echo ""
            echo "If this is an internal-only change (tests, docs, etc.), you can ignore this."
            exit 0
          fi

          echo "Changeset found: $CS_FILES"
