services:
  agentauth:
    build: .
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - AGENTAUTH_SECRET=${AGENTAUTH_SECRET:?Set AGENTAUTH_SECRET (min 32 chars)}
      - STORE_BACKEND=redis
      - REDIS_URL=redis://redis:6379
      - POMI_ENABLED=${POMI_ENABLED:-true}
      - TIMING_ENABLED=${TIMING_ENABLED:-true}
      - PORT=3000
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  redis-data:
